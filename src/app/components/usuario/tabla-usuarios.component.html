<mat-table [dataSource]="usuarios" class="mat-elevation-z8 margin-top">
    
    <ng-container matColumnDef="Nombre">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="Email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.correo}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="Activo">
      <mat-header-cell *matHeaderCellDef> Activo </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.activo}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Accion">
      <mat-header-cell *matHeaderCellDef> Acci√≥n </mat-header-cell>
      
      <mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="primary">
          <mat-icon>create</mat-icon>
        </button>

        <button mat-raised-button color="warn" style="margin-left: 10px;">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>

    </ng-container>
  
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
    
  </mat-table>
